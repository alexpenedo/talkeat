<div class="col-8 offset-2">
  <mat-tab-group mat-stretch-tabs position="0" (selectedTabChange)="findMenus($event)">
    <mat-tab label="Pending" i18n-label="@@pending">
      <!--<perfect-scrollbar style="max-height: 580px;">-->
      <div class="menus" infiniteScroll [infiniteScrollDistance]="2"
           [infiniteScrollThrottle]="50" (scrolled)="onScrollPendingDown()" [scrollWindow]="false">
        <div *ngFor="let menu of menusPending">
          <app-host-menu-info [menu]="menu" state="info" (cancelEmitter)="onCancel($event)"></app-host-menu-info>
        </div>
      </div>
      <!--</perfect-scrollbar>-->
    </mat-tab>
    <mat-tab label="Finished" i18n-label="@@finished">
      <div class="menus" infiniteScroll [infiniteScrollDistance]="2"
           [infiniteScrollThrottle]="50" (scrolled)="onScrollFinishedDown()" [scrollWindow]="false">
        <!--<perfect-scrollbar style="max-height: 580px;">-->
        <div *ngFor="let menu of menusFinished" class="menu-row">
          <app-host-menu-info [menu]="menu" state="show"></app-host-menu-info>
        </div>
      </div>
      <!--</perfect-scrollbar>-->
    </mat-tab>
  </mat-tab-group>
</div>
