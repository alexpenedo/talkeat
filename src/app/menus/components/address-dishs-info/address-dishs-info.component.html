<mat-card-header>
  <mat-card-subtitle class="description">{{description}}</mat-card-subtitle>
</mat-card-header>
<mat-card-header>
  <mat-card-subtitle>
    <span><mat-icon class="text-danger">person_pin_circle</mat-icon>
    </span> <span> {{address}}</span>
  </mat-card-subtitle>
</mat-card-header>
<div class="row mb-5">
  <div class="col-4">
    <h6 i18n="@@starters">Starters</h6>
    <mat-chip-list>
      <mat-chip *ngFor="let dish of starters"> {{dish.name}}</mat-chip>
    </mat-chip-list>
  </div>
  <div class="col-4">
    <h6 i18n="@@mains">Mains</h6>
    <mat-chip-list>
      <mat-chip *ngFor="let dish of mains"> {{dish.name}}</mat-chip>
    </mat-chip-list>
  </div>
  <div class="col-4">
    <h6 i18n="@@desserts">Desserts</h6>
    <mat-chip-list>
      <mat-chip *ngFor="let dish of desserts"> {{dish.name}}</mat-chip>
    </mat-chip-list>
  </div>
</div>
