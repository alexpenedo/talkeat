<div class="rate">
  <app-user-image [userId]="hostRate ? rate.booking.guest._id : rate.booking.menu.host._id" diameter="40px" float="left"></app-user-image>
  <span class="guest-name">{{hostRate ? rate.booking.guest.name : rate.booking.menu.host.name}}</span>
  <span class="rate-date">{{rate.date | date: 'dd/MM/yyyy HH:mm'}}</span>
  <div class="booking-rate">
    <rating fullIcon="◉" emptyIcon="○" [(ngModel)]="rate.rate" [readonly]="true"></rating>
  </div>
  <div class="comment">
    {{rate.comment}}
  </div>
</div>
