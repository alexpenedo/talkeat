<div class="col-10 offset-1">
  <mat-card>
    <div class="row">
      <div class="col-12">
        <h2 *ngIf="ratingHost" class="text-success">Would you like to rate this host?</h2>
        <h2 *ngIf="!ratingHost" class="text-success">Would you like to rate this guest?</h2>
        <h5>Your rate will be public.</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-5" *ngIf="booking">
        <mat-vertical-stepper>
          <mat-step [stepControl]="rate">
            <form [formGroup]="rate">
              <ng-template *ngIf="ratingHost" matStepLabel>Set a valoration to the host</ng-template>
              <ng-template *ngIf="!ratingHost" matStepLabel>Set a valoration to the guest</ng-template>
              <rating [float]="true" fullIcon="◉" emptyIcon="○" formControlName="rate"></rating>
              <div>
                <button mat-raised-button color="accent" matStepperNext>Next
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="comments">
            <form [formGroup]="comments">
              <ng-template matStepLabel>If you have comments about this user, tell it us</ng-template>
              <mat-form-field>
                  <textarea matInput placeholder="Comments" formControlName="comments" matTextareaAutosize
                            matAutosizeMinRows="4"
                            matAutosizeMaxRows="5" maxlength="100"></textarea>
              </mat-form-field>
              <div>
                <button mat-raised-button color="accent" matStepperNext>Next
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Are you sure to send this rating?</ng-template>
            <button mat-raised-button color="accent" class="valorate" (click)="rateMenu()">
              VALORATE
            </button>
          </mat-step>
        </mat-vertical-stepper>
      </div>
      <div *ngIf="!ratingHost" class="guest">
        <h5>Guest</h5>
        <div>
          <app-user-image [userId]="guest._id" [username]="guest.name" diameter="70px" float="left"></app-user-image>
        </div>
      </div>
      <div class="col-4" *ngIf="menu">
        <div *ngIf="!ratingHost">
          <h5 class="">My menu</h5>
        </div>
        <app-menu-info state="booking" [date]="menu.date" [guests]="menu.guests" [available]="menu.available"
                       [price]="menu.price"
                       [name]="menu.name" [description]="menu.description" [starters]="menu.starters"
                       [mains]="menu.mains" [desserts]="menu.desserts"
                       [host]="menu.host" [address]="menu.address">
        </app-menu-info>
      </div>
      <div class="col-3" *ngIf="rates">
        <app-rate-list [rates]="rates"></app-rate-list>
      </div>
    </div>
  </mat-card>
</div>
