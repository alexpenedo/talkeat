<mat-card>
  <div class="row">
    <div class="col-8 booking">
      <app-booking-info *ngIf="booking" [booking]="booking" state="rating"></app-booking-info>
    </div>
    <div class="ratings col-4">
      <h6>Other ratings</h6>
      <div *ngFor="let rate of rates">
        <app-rate [rate]="rate"></app-rate>
      </div>
    </div>
  </div>
</mat-card>
