<mat-card class="chat-card" [style.right]="getChatPosition()">
  <mat-card-header>
    <span>
      <app-user-image [userId]="chatUser._id" diameter="60px"></app-user-image>
    </span>
    <span class="chat-user-name">
      {{chatUser.name}}
    </span>
    <button mat-mini-fab color="basic" class="btn-close" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content #scrollMe>
    <div *ngFor="let message of chat.messages" class="message-fill">
      <div [class]="getClass(message)">
        {{message.message}}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field class="chat-input ">
      <input matInput #inputMessage maxlength="50 " placeholder="Send a message " [(ngModel)]="messageContent
  " (keyup.enter)="sendMessage(messageContent) ">
    </mat-form-field>
  </mat-card-actions>
</mat-card>
