<div class="col-10 offset-1">
  <mat-card>
    <form role="form" (submit)="find()">
      <div class="input-group">
        <div class="col-4">
          <mat-form-field>
            <mat-icon matSuffix>search</mat-icon>
            <input matInput type="text" name="search" [(ngModel)]="postalCode" id="postalCode" placeholder="Postal Code">
          </mat-form-field>
        </div>
        <div class="col-1">
          <mat-form-field>
            <mat-select placeholder="Pers" [(ngModel)]="persons" name="food">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="date" name="date" id="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field>
            <mat-select placeholder="Lunch/Dinner" [(ngModel)]="type" name="type">
              <mat-option value="lunch">Lunch</mat-option>
              <mat-option value="dinner">Dinner</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-2">
          <button mat-raised-button color="primary" type="submit" name="action" class="search">SEARCH</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
