<div class="col-10 offset-1">
  <mat-horizontal-stepper linear>
    <mat-step [stepControl]="menuDescription">
      <form [formGroup]="menuDescription">
        <ng-template matStepLabel>Describe your menu</ng-template>
        <mat-form-field>
          <!-- [(ngModel)]="menu.name" -->
          <input matInput placeholder="Name" name="name" required id="name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <!-- [(ngModel)]="menu.description"  -->
          <textarea matInput placeholder="Description" name="description" formControlName="description" requiredid="description" matTextareaAutosize
            matAutosizeMinRows="4" matAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <div>
          <button mat-raised-button color="accent" matStepperNext>Next
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="addDishes">
      <form [formGroup]="addDishes">
        <ng-template matStepLabel>Add your dishes</ng-template>
        <div class="row">
          <div class="col-4">
            <app-add-dishes [group]="addDishes.get('starters')" title="Starters" image="/assets/img/background3.jpeg" description="Add here your starters, like a salad or a soup"></app-add-dishes>
          </div>
          <div class="col-4">
            <app-add-dishes [group]="addDishes.get('mains')" title="Mains" image="/assets/img/background.jpeg" description="Add here your main dishes like a paella or a burger"></app-add-dishes>
          </div>
          <div class="col-4">
            <app-add-dishes [group]="addDishes.get('desserts')" title="Desserts/Coffee" image="/assets/img/background2.jpeg"
              description="Add here your desserts like a cheesecake or coffee"></app-add-dishes>
          </div>
        </div>
        <div>
          <button mat-raised-button color="accent" matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>Back
          </button>
          <button mat-raised-button color="accent" matStepperNext>Next
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="completeData">
      <form [formGroup]="completeData">
        <ng-template matStepLabel>Complete last data</ng-template>
        <div class="row">
          <div class="col-3">
            <mat-form-field>
              <!-- [(ngModel)]="menu.guests"  -->
              <mat-select placeholder="Guests" name="guests" required id="guests" formControlName="guests">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field>
              <!-- [(ngModel)]="menu.price" -->
              <input matInput placeholder="Price" name="price" required id="price" formControlName="price">
              <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
          </div>

          <button mat-raised-button color="accent" matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>Back
          </button>
          <button mat-raised-button color="accent" matStepperNext>Next
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <form>
        <ng-template matStepLabel>Confirm your menu</ng-template>
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>{{menu.name}}</mat-card-title>
            <mat-card-subtitle>Starters</mat-card-subtitle>
            <mat-card-subtitle>Mains</mat-card-subtitle>
            <mat-card-subtitle>Desserts</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{menu.description}}
            </p>
          </mat-card-content>
        </mat-card>

        <div>
          <button mat-raised-button color="accent" matStepperPrevious (click)="saveMenu()">
            <mat-icon>keyboard_arrow_left</mat-icon>Back
          </button>
          <button mat-raised-button color="accent" matStepperPrevious (click)="saveMenu()">
