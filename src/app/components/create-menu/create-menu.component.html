<div class="col-10 offset-1">
  <form>
    <mat-horizontal-stepper linear>
      <mat-step>
        <ng-template matStepLabel>Describe your menu</ng-template>
        <mat-form-field>
          <input matInput placeholder="Name" name="name" required [(ngModel)]="menu.name" id="name" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description" name="description" required [(ngModel)]="menu.description" id="description"
            matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <div>
          <button mat-raised-button color="accent" matStepperNext>Next
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Add your dishes</ng-template>
        <div class="row">
          <div class="col-4">
            <app-add-dishes title="Starters" [items]="menu.starters" image="/assets/img/background3.jpeg" description="Add here your starters, like a salad or a soup"></app-add-dishes>
          </div>
          <div class="col-4">
            <app-add-dishes title="Mains" [items]="menu.mains" image="/assets/img/background.jpeg" description="Add here your main dishes like a paella or a burger"></app-add-dishes>
          </div>
          <div class="col-4">
            <app-add-dishes title="Desserts/Coffee" [items]="menu.desserts" image="/assets/img/background2.jpeg" description="Add here your desserts like a cheesecake or coffee"></app-add-dishes>
          </div>
        </div>
        <div>
          <button mat-raised-button color="accent" matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>Back
          </button>
          <button mat-raised-button color="accent" matStepperNext>Next
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Complete last data</ng-template>
        <div class="row">
          <div class="col-3">
            <mat-form-field>
              <mat-select placeholder="Guests" name="guests" required [(ngModel)]="menu.guests" id="guests">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field>
              <input matInput placeholder="Price" name="price" required [(ngModel)]="menu.price" id="price">
              <mat-icon matSuffix>attach_money</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" id="date" name="date" [(ngModel)]="menu.date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-3">
            <mat-form-field>
              <input matInput placeholder="Time" type="time"  (input)="setTime($event.target.value)" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field>
              <input matInput name="address" required [(ngModel)]="menu.address" id="address" placeholder="Address" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <mat-form-field>
              <input matInput name="postalCode" required [(ngModel)]="menu.postalCode" id="postalCode" placeholder="Postal Code" required>
            </mat-form-field>
          </div>
          <div class="col-8">
            <mat-form-field>
              <input matInput name="country" required [(ngModel)]="menu.country" id="country" placeholder="Country" required>
            </mat-form-field>
          </div>
        </div>
        <div>
          <button mat-raised-button color="accent" matStepperPrevious>
            <mat-icon>keyboard_arrow_left</mat-icon>Back
          </button>
          <button mat-raised-button color="accent" matStepperNext>Next
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Confirm your menu</ng-template>
        You are now done.
        <div>
          <button mat-raised-button color="accent" matStepperPrevious (click)="saveMenu()">
            <mat-icon>keyboard_arrow_left</mat-icon>Back
          </button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </form>
</div>
